{{ define "misc" }}
  {{ partialCached "blog-links.html" . }}
{{end}}

{{ define "title" }}
<title>{{.Title}} | Blog</title>
<meta property="og:title" content="{{ .Title }} | Blog">
{{ end }}

{{ define "content-inner" }}
  <h1 class="mb-0">{{ .Title }}</h1>
  <h5>{{ .Date }}</h5>

  {{ .Content }}
{{ end }}
