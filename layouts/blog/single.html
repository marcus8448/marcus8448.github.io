{{ define "title" }}
<title>Blog | {{.Title}}</title>
<meta property="og:title" content="Blog | {{ .Title }}">
{{ end }}

{{ define "main" }}
<div class="container pt-5 pb-5" style="min-height: calc(100vh - 11rem);">
<div class="content mx-5 ">
    <h1>{{ .Title }}</h1>
    {{ .Description }}
    <hr>
    {{ .Content }}
</div>
</div>
{{ end }}
