{{ define "misc" }}
  {{ partialCached "blog-links.html" . }}
{{end}}

{{ define "content-inner" }}
  {{ .Content }}

  <hr class="mt-8 mb-4">

  <div class="flex flex-col">
    {{ with .Site.GetPage "/blog" }}
    {{ range .RegularPages }}

    <a href="{{ .RelPermalink }}" class="no-underline hover:underline decoration-sky-950 dark:decoration-sky-100">
      <h2 class="text-2xl text-sky-950 dark:text-sky-100 !m-0">
        {{ .Title }}
      </h2>
    </a>
    <h3 class="text-base text-gray-500 dark:text-gray-400 mt-0">
      {{ .Date | time.Format ":date_medium" }}
    </h3>

    <a class="text-base no-underline text-gray-800 dark:text-gray-300">
        {{ .Params.Description | .RenderString }}
    </a>

    <hr class="mt-4 mb-4">
    {{ end }}
    {{ end }}
  </div>
{{ end }}
